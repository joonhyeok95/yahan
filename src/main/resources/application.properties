#spring.http.multipart.enabled=false
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=2000MB

file.download.directory=${DATA_DIR:/data}


logging.level.web=${LOG_LEVEL:DEBUG}


# database
spring.datasource.url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:9999}/${DB_NAME:mydb}?characterEncoding=utf8
spring.datasource.username: ${DB_USERNAME:test}
spring.datasource.password: ${DB_PASSWORD:1234}
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# mybatis
#mybatis.config=mybatis-config.xml
mybatis.type-aliases-package: com.yehan.web
mybatis.mapper-locations: classpath:mybatis/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case: true