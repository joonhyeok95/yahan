<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사진업로드</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
<!-- 합쳐지고 최소화된 최신 CSS 
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
 합쳐지고 최소화된 최신 자바스크립트

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">


    <div class="row">
        <div class="col-12 mt-3">
			<form method="get">
				<div class="input-group"> 
				    <div class="input-group-prepend mb-3">
				      <span class="input-group-text" id="filename">검색년도</span>
				    </div>
					<select name="year" class="form-control" >
						<option value="2021" th:selected="${year}=='2021'">2021</option>
						<option value="2022" th:selected="${year}=='2022'">2022</option>
						<option value="2023" selected th:selected="${year}=='2023'">2023</option>
					</select>
				    <div class="input-group-prepend mb-3">
					<button type="submit" class="btn btn-primary">검색</button>
					</div>
				</div>
				<div class="form-group text-right">
				<button type="button" onclick="location.replace('write')" class="btn btn-default">사진올리기</button>
				</div>
			</form>
		</div>
	</div>

      <div class="row">
        <div class="col-4" th:each="data : ${dataList}">
		<div class="card mb-1">
			<img class="card-img-top" style="width:100%; height:200px; object-fit: cover" th:src="${data.url}" />
			<div class="card-img-overlay">
				<h4 class="card-title" th:text="${data.title}">Card Name</h4>
				<p class="card-text" th:text="${data.content}">
					Some example text some example text
				</p>
				<!-- 
				<a href="#" class="btn btn-primary">see</a>
				 -->
			</div>
		</div>
		</div>
  	  </div>
 </div>
 <script>
 </script>
</body>
</html>
