<body>
    <div class="container">
    <div class="row">
        <div class="col-12 mt-3">
			<form id="form" method="post" enctype="multipart/form-data">
				<div class="input-group"> 
				    <div class="input-group-prepend mb-3">
				      <span class="input-group-text" id="filename">업로드 년도</span>
				    </div>
					<select name="fileDate" class="form-control" required>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023" selected>2023</option>
					</select>
				</div>
				<div class="input-group"> 
				    <div class="input-group-prepend mb-3">
				      <span class="input-group-text" id="title">제목</span>
				    </div>
					<input type="text" class="form-control" id="title" name="title" minlength="1" placeholder="이미지 타이틀을 입력해주세요." required>
				</div>
				<div class="input-group"> 
				    <div class="input-group-prepend mb-3">
				      <span class="input-group-text" id="content">내용</span>
				    </div>
					<input type="text" class="form-control" id="content" name="content" minlength="1" placeholder="이미지 설명을 입력해주세요." required>
				</div>
				<div class="input-group mb-3">
					<input type="file" name="multiFiles" multiple="multiple" class="form-control-file border" required >
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-primary col-12">업로드</button>
				</div>
			</form>
		</div>
	</div>

 </div>
</body>
